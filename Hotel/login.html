<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Restoria | Bootstrap4 Restaurant Template</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Font Awesome CSS-->
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

<!-- theme stylesheet-->
<link rel="stylesheet" href="css/default.css">

<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet"  href="css/style.css">
<link rel="stylesheet"  href="css/animate.css">

<!-- Favicon-->
<link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
<style type="text/css">

   html, body{
  	height:100%;
    margin:0px;
    padding:0px;
	}
	html{
		position: relative;
	}

	.grandParentContaniner{
        display:table;
        height:100%;
        margin: 0 auto;
	}
	.parentContainer{
	    display:table-cell;
	    vertical-align:middle;  
	}

	.bg-login{
	    height: 100%;
	    background-image: url(img/404.jpg);
	    background-position: center center;
	    background-size: cover;
	    background-repeat: no-repeat;
	}

	.fa-user,.fa-key{
		color: #f25c05;
	}
	
	.login-section{
	font-family: "Roboto.regular",sans-serif;
    font-size: 2.5rem;
    font-weight: 500;
	}

	.custom-card-header{
		background-color: #fff;
		border-bottom: 0;
	}
	
	.custom-group-addon{
		background-color: #fff;
	}

	.custom-group-addon:focus{
		border-left-color: #f25c05 !important;
	}

	.form-control:focus{
		border-color: #f25c05;
	}

	.card-footer-size{
		font-size: 14px;
	}

	@media(max-width: 992px){
    .bg-login{
        min-height: 100% !important;
    }
}

</style>
</head>
<body>
	<section class="login bg-login">
		<div class="grandParentContaniner">
			<div class="parentContainer">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-4">
							<div class="mb-4 text-center">
								<a href="index.html">
									<img src="img/Logo.png" class="img-fluid" alt="Logo">
								</a>
							</div>
							<div class="card">
		                        <div class="card-header custom-card-header">
		                            <h2 class="text-center text-orange login-section">Login</h2>
		                        </div>
		                        <div class="card-block">
									<form class="form" role="form" autocomplete="off" id="formLogin">

										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon custom-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
												<label class="sr-only">User name</label>
												<input type="text" id="uname" name="uname" class="form-control " placeholder="User name">
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon custom-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
												<label class="sr-only">Password</label>
												<input type="password" id="pass" name="pass" class="form-control " placeholder="Password">
											</div>
										</div>

		                                <div class="form-check small">
		                                    <label class="form-check-label">
		                                        <input type="checkbox" class="form-check-input"> <span>Remember me</span>
		                                    </label>
		                                    <span class="float-right"><a href="#">Forgot Password?</a></span>
		                                </div>
		                                <p class="text-center mt-4">
		                                	<a href="index.html" class="btn btn-outline-black rounded-0 btn-block btn-lg">Login</a>
		                                </p>
		                            </form>
		                        </div>
		                        <!--/card-block-->
		                        <div class="card-footer custom-card-header">
		                            <span class="text-center text-orange card-footer-size">Don't have account?</span>
		                            <span class="small">
			                            <a href="register.html">Register here</a>
			                        </span>    
		                        </div>
	                    	</div>
	                    	<!-- /form card login -->
	                    	<div class="mt-4 text-center text-white">
								<p>
									2017 Â© Restoria.All Rights Reserved.
								</p>
							</div>
						</div> 
					</div>  
				</div>  
			</div>
		</div>
	</section>

    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
	<script type="text/javascript">
		$(function () {
    		$('input').blur();
		});
	</script>
</body>
</html>
